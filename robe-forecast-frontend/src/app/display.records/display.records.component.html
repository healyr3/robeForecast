<p>display.records works!</p>

<div *ngIf="riverData.length > 0; else noData">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Stage</th>
        <th>River Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of riverData">
        <td>{{ data.date }}</td>
        <td>{{ data.stage }}</td>
        <td>{{ data.river_name }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noData>
  <p>No data available.</p>
</ng-template>
