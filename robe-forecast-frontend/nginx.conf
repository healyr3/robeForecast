server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;  # Path to your built Angular app
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;  # Fallback to index.html for Angular routes
    }

    # Serve static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Proxy API requests to Django
    location /api/ {
        proxy_pass http://django:8000/api/;  # Use the Docker service name and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    error_page 404 /index.html;  # Redirect 404 to index.html
}
